# Window customization(s)
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 10
  decorations: none # Hide title bar
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95

# Font configuration(s)
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  deug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color setting(s)
colors:
  primary:
    background:        "#000000"
    foreground:        "#FFFFFF"
    bright_foreground: "#404040"
    dim_foreground:    "#808080"
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  # search:
  #   matches:
  #     foreground: "#000000"
  #     background: "#FFFFFF"
  #   focused_match:
  #    foreground: CellBackground
  #    background: CellForeground
  #   bar:
  #     background: ""
  #     foreground: ""
  # line_indicator:
  #   foreground: None
  #   background: None
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   "#000000"
    red:     "#FF0000"
    green:   "#00FF00"
    yellow:  "#FFFF00"
    blue:    "#0000FF"
    magenta: "#FF00FF"
    cyan:    "#00FFFF"
    white:   "#FFFFFF"
  normal:
    black:   "#000000"
    red:     "#FF0000"
    green:   "#00FF00"
    yellow:  "#FFFF00"
    blue:    "#0000FF"
    magenta: "#FF00FF"
    cyan:    "#00FFFF"
    white:   "#FFFFFF"
  dim:
    black:   "#000000"
    red:     "#FF0000"
    green:   "#00FF00"
    yellow:  "#FFFF00"
    blue:    "#0000FF"
    magenta: "#FF00FF"
    cyan:    "#00FFFF"
    white:   "#FFFFFF"
  # indexed_colors: []

# Cursor setting(s)
cursor:
  shape: Beam
  blinking: off
  blink-interval: 750
  style: Block
  unfocused_hollow: true

# Key-binding(s)
key_bindings:
  - {
      key: N,
      mods: Control|Shift,
      action: SpawnNewInstance
    }

# Shell
shell:
  program: /usr/bin/zsh
  args:
    - --login
